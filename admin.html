<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Hala-Bala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-gray-100 flex">

    <aside class="w-64 bg-slate-900 h-screen sticky top-0 text-white p-6 hidden md:block">
        <h1 class="text-xl font-bold mb-10 text-green-400">ADMIN PANEL</h1>
        <nav class="space-y-4">
            <button onclick="showSection('activity')" class="w-full text-left p-3 hover:bg-slate-800 rounded-xl transition"><i class="fas fa-tasks mr-2"></i> จัดการกิจกรรม</button>
            <button onclick="showSection('khutbah')" class="w-full text-left p-3 hover:bg-slate-800 rounded-xl transition"><i class="fas fa-book mr-2"></i> จัดการคุตบะฮฺ</button>
            <button onclick="showSection('settings')" class="w-full text-left p-3 hover:bg-slate-800 rounded-xl transition"><i class="fas fa-cog mr-2"></i> ตั้งค่าเว็บไซต์/สิทธิ์</button>
        </nav>
    </aside>

    <main class="flex-1 p-8">
        <header class="flex justify-between items-center mb-8">
            <h2 id="section-title" class="text-2xl font-bold text-slate-800">จัดการกิจกรรม</h2>
            <button onclick="addNewItem()" class="bg-green-600 text-white px-6 py-2 rounded-xl shadow-lg hover:bg-green-700 transition">
                + เพิ่มข้อมูลใหม่
            </button>
        </header>

        <div id="content-area" class="bg-white rounded-3xl p-6 shadow-xl shadow-slate-200">
            <p class="text-gray-400">กำลังโหลดข้อมูล...</p>
        </div>
    </main>

    <script>
        // --- ฟังก์ชันตัวอย่างการเพิ่มข้อมูลด้วย SweetAlert2 ---
        async function addNewItem() {
            const { value: formValues } = await Swal.fire({
                title: 'เพิ่มกิจกรรมใหม่',
                html:
                    '<input id="swal-input1" class="swal2-input" placeholder="ชื่อกิจกรรม">' +
                    '<input id="swal-input2" type="date" class="swal2-input">' +
                    '<input id="swal-input3" class="swal2-input" placeholder="ลิงก์รูปภาพ (URL)">',
                focusConfirm: false,
                confirmButtonText: 'บันทึกข้อมูล',
                confirmButtonColor: '#16a34a',
                preConfirm: () => {
                    return [
                        document.getElementById('swal-input1').value,
                        document.getElementById('swal-input2').value,
                        document.getElementById('swal-input3').value
                    ]
                }
            })

            if (formValues) {
                // โค้ดส่งข้อมูลไป Supabase
                // const { error } = await _supabase.from('activities').insert([{ title: formValues[0], date: formValues[1], image_url: formValues[2], status: 'ยังไม่ดำเนินการ' }])
                Swal.fire('สำเร็จ!', 'เพิ่มกิจกรรมเรียบร้อยแล้ว', 'success');
            }
        }
    </script>
</body>
</html>
