<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Hala-Bala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-green-900 flex items-center justify-center h-screen">

    <div id="login-box" class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">ผู้ดูแลระบบ</h2>
            <p class="text-gray-500">กรุณาเข้าสู่ระบบเพื่อจัดการเว็บไซต์</p>
        </div>
        <div class="space-y-4">
            <input id="email" type="email" placeholder="อีเมล" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 focus:ring-green-500">
            <input id="password" type="password" placeholder="รหัสผ่าน" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 focus:ring-green-500">
            <button onclick="handleLogin()" class="w-full bg-green-600 text-white py-4 rounded-2xl font-bold hover:bg-green-700 transition shadow-lg">เข้าสู่ระบบ</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
        const SUPABASE_KEY = "YOUR_ANON_KEY";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });

            if (error) {
                Swal.fire('เข้าสู่ระบบไม่สำเร็จ', error.message, 'error');
            } else {
                // ตรวจสอบสิทธิ์ในตาราง admin_users
                const { data: adminData } = await _supabase.from('admin_users').select('*').eq('email', email).single();
                
                if (adminData) {
                    Swal.fire({
                        title: 'ยินดีต้อนรับ!',
                        text: 'กำลังเข้าสู่หน้าจัดการข้อมูล',
                        icon: 'success',
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        localStorage.setItem('user_permissions', JSON.stringify(adminData.permissions));
                        window.location.href = 'dashboard.html'; // สร้างหน้าแยกไว้จัดการข้อมูล
                    });
                } else {
                    Swal.fire('ไม่มีสิทธิ์', 'คุณไม่มีชื่อในรายชื่อผู้ดูแลระบบ', 'warning');
                }
            }
        }
    </script>
</body>
</html>
