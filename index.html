<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hala-Bala Youth Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Amiri&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .arabic { font-family: 'Amiri', serif; }
        .blink-new { animation: blink 1.2s infinite; color: #ef4444; font-weight: bold; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50">

    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center gap-3">
                    <img id="main-logo" src="" class="h-12 w-12 rounded-full border shadow-sm">
                    <span class="font-bold text-green-700 text-xl hidden lg:block">HALA-BALA YOUTH</span>
                </div>
                
                <ul class="hidden md:flex items-center gap-6 text-sm font-medium text-gray-600">
                    <li><a href="#home" class="hover:text-green-600"><i class="fas fa-home"></i> หน้าหลัก</a></li>
                    <li><a href="#activities" class="hover:text-green-600">ปฏิทินกิจกรรม</a></li>
                    <li><a href="#khutbah" class="hover:text-green-600 font-bold"><span class="arabic">خطبة</span> คุตบะฮฺ</a></li>
                    <li><a href="#hijri" class="hover:text-green-600">ปฏิทินฮิจเราะฮฺ</a></li>
                    <li><a href="#prayer" class="hover:text-green-600">เวลาละหมาด</a></li>
                    <li><a href="#holidays" class="hover:text-green-600 text-red-500">วันสำคัญ</a></li>
                </ul>

                <div class="flex gap-2">
                    <a href="admin.html" class="bg-green-600 text-white px-5 py-2 rounded-full text-sm font-bold shadow-md hover:bg-green-700 transition">
                        <i class="fas fa-user-shield"></i> ADMIN
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <header id="home" class="container mx-auto px-4 py-8">
        <div class="relative rounded-3xl overflow-hidden shadow-2xl h-[300px] md:h-[500px] bg-gray-200">
            <img id="hero-img" src="" class="w-full h-full object-cover">
            <div class="absolute top-6 left-6 flex gap-2">
                <div class="bg-white/90 backdrop-blur px-4 py-2 rounded-xl shadow-lg">
                    <span class="blink-new">New!</span> กิจกรรมล่าสุด
                </div>
            </div>
        </div>
    </header>

    <script>
        // ใส่รหัสของคุณตรงนี้
        const SUPABASE_URL = "https://gtofbbwbuvfwfbpoqkgd.supabase.co";
        const SUPABASE_KEY = "sb_publishable_uF1FOizIETw1Mu9mRTIEAw_qBwButrJ";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function initPage() {
            // โหลดโลโก้จากตาราง Settings (ต้องไปกรอกใน Supabase ก่อน)
            const { data: settings } = await _supabase.from('settings').select('*');
            const logo = settings.find(s => s.setting_key === 'logo_url');
            if(logo) document.getElementById('main-logo').src = logo.setting_value;

            // โหลดรูปกิจกรรมล่าสุด
            const { data: latestAct } = await _supabase.from('activities').select('*').order('id', { ascending: false }).limit(1).single();
            if(latestAct) document.getElementById('hero-img').src = latestAct.image_url;
        }

        initPage();
    </script>
</body>
</html>
