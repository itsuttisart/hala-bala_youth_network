<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hala-Bala Youth Network</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Kanit', sans-serif; }
        .arabic { font-family: 'Amiri', serif; direction: rtl; }
        .blink-new { animation: blink 1s steps(5, start) infinite; }
        @keyframes blink { to { visibility: hidden; } }
        .hero-gradient { background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1590076214667-c0f33b98c442?auto=format&fit=crop&q=80'); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img id="nav-logo" src="https://via.placeholder.com/40" class="h-10 w-10 rounded-full border">
                <span class="font-bold text-green-700 text-lg hidden sm:block">HALA-BALA YOUTH</span>
            </div>
            <ul class="flex gap-4 md:gap-8 items-center text-sm font-medium">
                <li><a href="#" class="hover:text-green-600 transition"><i class="fas fa-home"></i> หน้าหลัก</a></li>
                <li><a href="#events" class="hover:text-green-600 transition">กิจกรรม</a></li>
                <li><a href="#khutbah" class="hover:text-green-600 transition font-bold"><span class="arabic">خطبة</span></a></li>
                <a href="admin.html" class="bg-green-600 text-white px-4 py-2 rounded-full text-xs hover:bg-green-700 transition shadow-md shadow-green-200">ADMIN</a>
            </ul>
        </div>
    </nav>

    <header class="container mx-auto px-4 py-8">
        <div id="latest-activity-container" class="relative h-[300px] md:h-[500px] rounded-3xl overflow-hidden shadow-2xl group">
            <img id="latest-img" src="" class="w-full h-full object-cover transition duration-500 group-hover:scale-105">
            <div class="absolute top-6 left-6 flex gap-2">
                <span class="bg-red-600 text-white px-3 py-1 rounded-full text-sm font-bold shadow-lg blink-new">
                    <i class="fas fa-star"></i> New!
                </span>
                <span class="bg-black/50 text-white px-3 py-1 rounded-full text-sm backdrop-blur-md">กิจกรรมล่าสุด</span>
            </div>
            <div class="absolute bottom-0 left-0 right-0 p-8 bg-gradient-to-t from-black/80 to-transparent">
                <h2 id="latest-title" class="text-white text-2xl md:text-4xl font-bold">กำลังโหลดข้อมูล...</h2>
            </div>
        </div>
    </header>

    <section id="events" class="container mx-auto px-4 py-12">
        <div class="flex items-center justify-between mb-8">
            <h3 class="text-2xl font-bold border-l-4 border-green-600 pl-4">ปฏิทินกิจกรรม</h3>
        </div>
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 text-gray-500 text-sm uppercase">
                        <tr>
                            <th class="p-5">วันที่</th>
                            <th class="p-5">รายการกิจกรรม</th>
                            <th class="p-5 text-center">สถานะ</th>
                        </tr>
                    </thead>
                    <tbody id="event-table-body" class="divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>
        </div>
    </section>

    <section id="khutbah" class="bg-green-50 py-16">
        <div class="container mx-auto px-4">
            <h3 class="text-2xl font-bold mb-8 text-center"><span class="arabic text-3xl block mb-2">خطبة الجمعة</span> รายการคุตบะฮฺล่าสุด</h3>
            <div id="khutbah-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>
    </section>

    <script>
        // --- ส่วนเชื่อมต่อ SUPABASE (นำค่าจากโปรเจกต์คุณมาใส่) ---
        const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
        const SUPABASE_KEY = "YOUR_ANON_KEY";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // โหลดข้อมูลกิจกรรม
        async function loadContent() {
            // 1. ดึงกิจกรรมล่าสุด (แถวแรกสุด)
            const { data: latest } = await _supabase.from('activities').select('*').order('id', { ascending: false }).limit(1).single();
            if (latest) {
                document.getElementById('latest-img').src = latest.image_url;
                document.getElementById('latest-title').innerText = latest.title;
            }

            // 2. ดึงรายการกิจกรรมทั้งหมดลงตาราง
            const { data: events } = await _supabase.from('activities').select('*').order('date', { ascending: false });
            const tableBody = document.getElementById('event-table-body');
            tableBody.innerHTML = events.map(ev => `
                <tr class="hover:bg-gray-50 transition">
                    <td class="p-5 text-sm text-gray-600">${new Date(ev.date).toLocaleDateString('th-TH')}</td>
                    <td class="p-5 font-semibold text-gray-800">${ev.title}</td>
                    <td class="p-5 text-center">
                        <span class="${ev.status === 'ดำเนินการแล้ว' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'} px-4 py-1 rounded-full text-xs font-bold">
                            ${ev.status}
                        </span>
                    </td>
                </tr>
            `).join('');

            // 3. ดึงรายการคุตบะฮฺ
            const { data: khutbahs } = await _supabase.from('khutbah').select('*').order('date', { ascending: false });
            const khutbahList = document.getElementById('khutbah-list');
            khutbahList.innerHTML = khutbahs.map(k => `
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-green-100 flex justify-between items-center">
                    <div>
                        <p class="text-xs text-green-600 mb-1">${k.date}</p>
                        <h4 class="font-bold text-gray-800">${k.title}</h4>
                    </div>
                    <a href="${k.drive_link}" target="_blank" class="bg-green-600 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-green-700 transition shadow-lg shadow-green-200">
                        <i class="fas fa-download"></i>
                    </a>
                </div>
            `).join('');
        }

        loadContent();
    </script>
</body>
</html>
