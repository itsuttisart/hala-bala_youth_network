<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hala-Bala Youth Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Amiri&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .arabic { font-family: 'Amiri', serif; }
        .blink-new { animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50">

    <nav class="bg-green-800 text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img id="main-logo" src="" class="h-10 w-10 rounded-full border border-white">
                <span class="font-bold">HALA-BALA</span>
            </div>
            <ul class="hidden md:flex gap-6">
                <li><a href="#"><i class="fas fa-home"></i> หน้าหลัก</a></li>
                <li><a href="#activities"><i class="fas fa-calendar"></i> กิจกรรม</a></li>
                <li><a href="#khutbah" class="arabic">خطبة</a></li>
            </ul>
            <button onclick="window.location.href='admin.html'" class="text-sm border border-white px-3 py-1 rounded-full">Admin</button>
        </div>
    </nav>

    <div id="latest-event-container" class="container mx-auto p-4 mt-4">
        <div class="relative rounded-xl overflow-hidden shadow-lg h-64 md:h-96">
            <img id="latest-img" src="https://via.placeholder.com/800x400" class="w-full h-full object-cover">
            <div class="absolute top-4 left-4 bg-red-600 text-white px-3 py-1 rounded shadow-lg blink-new">
                <i class="fas fa-star"></i> New!
            </div>
        </div>
    </div>

    <section id="activities" class="container mx-auto p-4">
        <h2 class="text-xl font-bold mb-4"><i class="fas fa-tasks text-green-700"></i> ปฏิทินกิจกรรม</h2>
        <div class="overflow-hidden rounded-lg border shadow">
            <table class="w-full text-left bg-white">
                <thead class="bg-green-50">
                    <tr>
                        <th class="p-3">วันที่</th>
                        <th class="p-3">รายการ</th>
                        <th class="p-3 text-center">สถานะ</th>
                    </tr>
                </thead>
                <tbody id="event-table-body">
                    </tbody>
            </table>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        // โหลดข้อมูลกิจกรรมมาโชว์ในตาราง
        async function fetchEvents() {
            const { data, error } = await _supabase.from('activities').select('*').order('date', { ascending: false });
            if (data) {
                const tableBody = document.getElementById('event-table-body');
                tableBody.innerHTML = data.map(item => `
                    <tr class="border-t">
                        <td class="p-3 text-sm">${item.date}</td>
                        <td class="p-3">${item.title}</td>
                        <td class="p-3 text-center">
                            <button class="px-3 py-1 rounded-full text-xs text-white ${item.status === 'ดำเนินการแล้ว' ? 'bg-green-500' : 'bg-red-500'}">
                                ${item.status}
                            </button>
                        </td>
                    </tr>
                `).join('');
                
                // อัปเดตรูปกิจกรรมล่าสุด
                if (data.length > 0) document.getElementById('latest-img').src = data[0].image_url;
            }
        }
        
        loadLogo();
        fetchEvents();
    </script>
</body>
</html>
